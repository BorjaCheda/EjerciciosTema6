<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link  rel="stylesheet" th:href="@{/css/tabla.css}"/>
</head>
<body>

<h1>Listado de cuentas</h1>
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">IBAN</th>
        <th scope="col">Alias</th>
        <th scope="col">Saldo</th>
        <th scope="col">Editar</th>
        <th scope="col">Borrar</th>
        <th scope="col">Movimientos</th>
    </thead>
    <tbody>
    <tr th:each="cuenta : ${listaCuentas}">
        <td th:text="${cuenta.IBAN}">IBAN</td>
        <td th:text="${cuenta.alias}">alias</td>
        <td th:text="${cuenta.saldo}">saldo</td>
        <td><a th:href="@{/cuenta/editar/{IBAN}(IBAN=${cuenta.IBAN})}">Editar Cuenta</a></td>
        <td><a th:href="@{/cuenta/borrar/{IBAN}(IBAN=${cuenta.IBAN})}">Borrar Cuenta</a></td>
        <td ><a th:href="@{/movimiento/{IBAN}(IBAN=${cuenta.IBAN})}">Lista Movimientos</a></td>
    </tr>
    </tbody>
</table>
<a th:href="@{/index}">Inicio</a><br/>
<a th:href="@{/cuenta/nuevo}">Nueva Cuenta</a><br/>
<a th:href="@{/movimiento/nuevo/{IBAN}}">Nuevo Movimiento</a><br/>
</body>
</html>
