<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Nuevo Movimiento</h1>
    <form method="post" action="#" th:action="@{/movimiento/nuevo/submit}" th:object="${movimientoForm}">
        <div class="mb-3">
            <label>ID: </label><br/>
            <input type="text" id="id" th:field="*{id}"/>
        </div>
        <div class="mb-3">
            <label>IBAN: </label><br/>
            <input type="text" id="iban" th:field="*{IBAN}"/>
        </div>
        <div class="mb-3">
            <label>Fecha:</label><br/>
            <input type="text" id="fecha" th:field="*{fecha}" readonly />
        </div>
        <div class="mb-3">
            <label>Importe:</label><br/>
            <input type="text" id="saldo" th:field="*{importe}"/>
        </div>
        <input type="submit" value="Enviar"/>
    </form>
    <a th:href="@{/index}">Volver al inicio</a><br/>
</div>
</body>
</html>
