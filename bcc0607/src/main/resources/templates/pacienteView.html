<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:pagar="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

<h1>Listado de pacientes</h1>
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">DNI</th>
        <th scope="col">Nombre</th>
        <th scope="col">Fecha Nacimiento</th>
    </thead>
    <tbody>
    <tr th:each="paciente : ${listaPacientes}">
        <td th:text="${paciente.DNI}">IBAN</td>
        <td th:text="${paciente.nombre}">alias</td>
        <td th:text="${paciente.fechaNacimiento}">saldo</td>
    </tr>
    <a th:href="@{/paciente/nuevoPaciente}">Nuevo Paciente</a><br>
    <a th:href="@{/paciente/llamar}">Llamar a consulta a paciente</a>

    </tbody>
</table>
</body>
</html>
