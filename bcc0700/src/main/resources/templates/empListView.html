<body>

<table>
    <thead><tr>
        <th>ID</th><th>Nombre</th><th>Puesto</th><th>Borrar</th></tr>
    </thead>

        <td th:text="${empleadoProyecto.proyecto.nombre}">nombre</td>
        <td th:text="${empleadoProyecto.puesto}">Puesto</td>
        <td><a th:href="@{/emplProy/delete/{idEmpl}/{idProy}
 (idEmpl=${empleadoProyecto.empleado.id},
 idProy=${empleadoProyecto.proyecto.id})}">Borrar</a></td>
    </tr>
    </tbody>
</table>
<a th:href="@{/}">Inicio</a><br/>
<a th:href="@{/emplProy/new}">Nueva relaci√≥n proyecto - empleado</a><br/>
</body>
</html>
