<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Empleado CRUD</title>
</head>
<body>
<h1 th:text="${tituloListado}">TÃ­tulo listado</h1>
<table>
    <thead>
    <th>ID</th><th>Nombre</th><th>Email</th><th>Salario</th>
    <th>Activo</th><th>Genero</th><th>Imagen</th>
    </thead>
    <tbody>
    <tr th:each="empleado : ${listaEmpleados}">
        <td th:text="${empleado.id}">Id</td>
        <td th:text="${empleado.nombre}">nombre</td>
        <td th:text="${empleado.email}">email@gmail.com</td>
        <td th:text="${empleado.salario}">0</td>
        <td th:text="${empleado.enActivo}">bool</td>
        <td th:text="${empleado.genero}">genero</td>
        <!--<td th:text="${empleado.imagen}">Imagen</td>-->
        <td><a th:href="@{/editar/{id}(id=${empleado.id})}">Editar</a></td>
        <td><a th:href="@{/borrar/{id}(id=${empleado.id})}">Borrar</a></td>
    </tr>
    </tbody>
</table>
<a th:href="@{/}">Inicio</a><br/>
<a th:href="@{/nuevo}">Nuevo empleado</a><br/>
<span>Filtrar Empleados por salario - Empleados con salario mayor que:
    <input type="text" id="salario"/></span>
    <input type="button" onclick="consultarSalario()" value="Buscar Empleados" /><br/>
<a th:href="@{/listado2}">Empleados con Salario mayor a la media</a><br/>
<script>
    function consultarSalario(){
        window.location.href = "/listado1/"+document.getElementById("salario").value;
    }
</script>
</body>
</html>
