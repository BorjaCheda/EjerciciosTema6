<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Empleado CRUD</title>
    <style>.cssError { background-color:red; } </style>
</head>
<body>
<h1>Edita Departamento</h1>
<form method="post" action="#" th:action="@{/depto/edit/{id}/submit(id=${departamentoForm.id})}" th:object="${departamentoForm}">
    <label>Id: <input type="text" readonly id="id" th:field="*{id}" /> </label><br/>
    <label>Nombre: <input type="text" id="nombre" th:field="*{nombre}" /></label><br/>

    <input type="submit" value="Modificar Departamento"/>
</form>
<a th:href="@{/}">Inicio</a><br/>
</body>
</html>
