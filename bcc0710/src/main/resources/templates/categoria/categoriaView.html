<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link  rel="stylesheet" th:href="@{/css/tabla.css}"/>
</head>
<body>

<h1>Listado de categorías de la empresa</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Editar</th>
        <th>Borrar</th>
    </thead>
    <tbody>
    <tr th:each="categoria : ${listaCategorias}">
        <td th:text="${categoria.id}">Id</td>
        <td th:text="${categoria.nombre}">nombre</td>
        <td><a th:href="@{/categoria/editar/{id}(id=${categoria.id})}">Editar Categoría</a></td>
        <td><a th:href="@{/categoria/borrar/{id}(id=${categoria.id})}">Borrar Categoría</a></td>
    </tr>
    </tbody>
</table>
<a th:href="@{/producto/}">Inicio Listado Productos</a><br/>
<a th:href="@{/categoria/new}">Nueva categoría</a><br/>
<a th:href="@{/producto/new}">Nuevo producto</a><br/>
</body>
</html>
