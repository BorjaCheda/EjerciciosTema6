<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link  rel="stylesheet" th:href="@{/css/tabla.css}"/>
</head>
<body>
<h1>Editar Producto</h1>
<form method="post" action="#" th:action="@{/producto/editar/{id}/submit(id=${productForm.id})}" th:object="${productForm}">
    <label>Id: <input type="text" id="id" th:field="*{id}" readonly /> </label><br/>
    <label>Nombre: <input type="text" id="nombre" th:field="*{nombre}" /></label><br/>
    <label>En Oferta:<input type="checkbox" id="enOferta" th:field="*{enOferta}" ></label><br/>
    Tipo de Iva:<br/>
    <div th:each="tipoIva : ${T(com.example.app.entity.TipoIva).values()}">
        <input type="radio" name="button1" th:value="${tipoIva}" th:text="${tipoIva}"
               th:field="*{tipoIva}" />
    </div>
    <label>Precio: <input type="text" id="precio" th:field="*{precio}" /></label><br/>
    <label>Categoria
        <select name="categoria" th:field="*{categoria}">
            <option th:each="cat : ${listaCategorias}"
                    th:value="${cat.id}" th:text="${cat.nombre}">
            </option>
        </select>
    </label><br/>
    <input type="submit" value="Editar Producto"/>
</form>
<p th:text="${txtError}">error</p>
<a th:href="@{/producto/}">Inicio Listado Productos</a><br/>
<a th:href="@{/producto/new}">Nuevo producto</a><br/>
<a th:href="@{/categoria/list}">Lista categorías</a><br/>
<a th:href="@{/categoria/new}">Nueva categoría</a><br/>
</body>
</html>
