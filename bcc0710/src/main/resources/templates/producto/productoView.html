<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link  rel="stylesheet" th:href="@{/css/tabla.css}"/>
</head>
<body>

<h1>Listado de productos de la empresa</h1>
<h2>Categoría: <span th:text="${categoriaSeleccionada}">default</span></h2>
<select id="select" size="3" onChange="changeCategory();">
    <option value="">Todas</option>
    <option th:each="cat : ${listaCategorias}"
            th:value="${cat.id}" th:text="${cat.nombre}">
    </option>
</select>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Oferta</th>
        <th>Tipo de Iva</th>
        <th>Precio</th>
        <th>Categoría</th>
        <th>Editar</th>
        <th>Borrar</th>
    </thead>
    <tbody>
    <tr th:each="producto : ${listaProductos}">
        <td th:text="${producto.id}">Id</td>
        <td th:text="${producto.nombre}">nombre</td>
        <td th:text="${producto.enOferta}">bool</td>
        <td th:text="${producto.tipoIva}">0</td>
        <td th:text="${producto.precio}">0</td>
        <td th:text="${producto.categoria.nombre}">0</td>
        <td><a th:href="@{/producto/editar/{id}(id=${producto.id})}">Editar Producto</a></td>
        <td><a th:href="@{/producto/borrar/{id}(id=${producto.id})}">Borrar Producto</a></td>
    </tr>
    </tbody>
</table>
<a th:href="@{/producto/}">Inicio</a><br/>
<a th:href="@{/producto/new}">Nuevo producto</a><br/>
<a th:href="@{/categoria/list}">Lista categorías</a><br/>
<a th:href="@{/categoria/new}">Nueva categoría</a><br/>
<script>
    function changeCategory(){
        const select = document.getElementById("select");
        if (select.value == 0) window.location.href = "/producto/list";
        else window.location.href = "/producto/porCateg/"+select.value;
    }
</script>
</body>
</html>
