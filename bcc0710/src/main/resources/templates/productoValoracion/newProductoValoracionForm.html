<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link  rel="stylesheet" th:href="@{/css/tabla.css}"/>
</head>
<body>
<div class="container-fluid">
<h1 class=" text-center">Nueva Valoracion de un Producto</h1>
<form method="post" action="#" th:action="@{/prodVal/new/submit}" th:object="${productoValoracionForm}">
    <input type="text" id="idprodval" th:field="*{id}" hidden/><br/>
    <h2>Escoge el producto que quieres valorar:</h2>
    <select name="list1" th:field="*{producto}">
        <option value="0">Escoge Producto</option> <!--opcion por defecto-->
        <option th:each="producto:${listaProductos}"
                th:value="${producto.id}" th:text="${producto.nombre}"></option>
    </select><br/>
   <br/><h2>Valoración del Producto:</h2>
    <select name="list2" th:field="*{valoracion}">
        <option value="0">Selecciona tu valoración</option> <!--opcion por defecto-->
        <option th:each="valoracion:${listaValoraciones}"
                th:value="${valoracion.id}"
                th:text="${valoracion.puntuacion} + ${valoracion.comentarios}"></option>
    </select><br/>
    <br/><input type="submit" class="btn btn-primary" value="Enviar Valoración"/>
</form><br/>
<a th:href="@{/producto/}">Inicio - Listado Productos</a><br/>
</div>
</body>
</html>
