<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link  rel="stylesheet" th:href="@{/css/tabla.css}"/>
</head>
<body>

<h1 class="text-center">Listado de Valoraciones de:</h1>
<h2 class="text-center"><span th:text="${usuario.nombre}">*</span></h2>
<table class="text-center">
    <thead>
    <tr>
        <th>ID</th>
        <th>Puntuación</th>
        <th>Comentarios</th>
        <th>Borrar</th>
    </thead>
    <tbody>
    <tr th:each="elementos : ${listaUsuarioValoracion}">
        <td th:text="${elementos.valoracion.id}">Id</td>
        <td th:text="${elementos.valoracion.puntuacion}">Puntuacion</td>
        <td th:text="${elementos.valoracion.comentarios}">Comentario</td>
        <td><a th:href="@{/usuValor/borrar/{id}(id=${elementos.id})}">Borrar Valoracion</a></td>
    </tr>
    </tbody>
</table>
<a th:href="@{/producto/}">Inicio - Listado Productos</a><br/>
<a th:href="@{/usuValor/new}">Nueva valoración</a><br/>
</body>
</html>
