<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div id="principal" class="col-sm-12" style="background-color:#F4FBEB;margin-right-color:#F4FBEB">
    <div class="nav-expand-lg" id="menu">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link"  th:href="@{/index}"><strong>Inicio</strong></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/cuenta}"><strong>Listado Cuentas</strong></a>
            </li>
        </ul>
    </div>
</div>
<h1>Listado de Movimientos: <span th:text="${IBAN}">*</span></h1>
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">IBAN</th>
        <th scope="col">Fecha Movimiento</th>
        <th scope="col">Importe</th>
    </thead>
    <tbody>
    <tr th:each="movimiento : ${listaMovimientos}">
        <td th:text="${movimiento.IBAN}">IBAN</td>
        <td th:text="${movimiento.fecha}">fecha</td>
        <td th:text="${movimiento.importe}">importe</td>
    </tr>
    </tbody>
</table>
<a th:href="@{/index}">Inicio</a><br/>
<a th:href="@{/cuenta/nuevo}">Nueva Cuenta</a><br/>
<a th:href="@{/movimiento/nuevo/{IBAN}(IBAN=${IBAN})}">Nuevo movimiento</a><br/>
</body>
</html>
