<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<h1>Editar Usuario: <span th:text="${nombre}">*</span></h1>
<form method="post" action="#" th:action="@{/usuario/editar/{id}/submit(id=${usuarioForm.id})}"  th:object="${usuarioForm}">
        <input hidden id="id" th:field="*{id}" type="text"/>
        <label>NOMBRE: </label><br/>
        <input id="nombre" th:field="*{nombre}" type="text"/>
    </div>
    <div class="mb-3">
        <input id="password" th:field="*{password}" type="text" hidden=""/>
    </div>
    Rol:<br/>
    <div class="mb-3" th:each="rol : ${T(com.example.app.entity.Rol).values()}">
        <input name="button1" th:field="*{rol}" th:text="${rol}" th:value="${rol}"
               type="radio"/>
    </div>
    <input type="submit" value="Enviar"/>
</form>
<a th:href="@{/index}">Inicio</a><br/>
<a th:href="@{/cuenta/nuevo}">Nueva Cuenta</a><br/>
</body>
</html>
