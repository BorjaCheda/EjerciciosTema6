<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Document</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" rel="stylesheet">
</head>
<body>
<div class="col-sm-12" id="principal" style="background-color:#F4FBEB;margin-right-color:#F4FBEB">
    <div class="nav-expand-lg" id="menu">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/index}"><strong>Inicio</strong></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/cuenta}"><strong>Listado Cuentas</strong></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/usuario}"><strong>Listado Usuarios</strong></a>
            </li>
        </ul>
    </div>
</div>
<h1>Listado de cuentas</h1>
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Nombre</th>
        <th scope="col">Contraseña</th>
        <th scope="col">Rol</th>
        <th scope="col">Editar</th>
        <th scope="col">Borrar</th>
    </thead>
    <tbody>
    <tr th:each="usuario : ${listaUsuarios}">
        <td th:text="${usuario.id}">Id</td>
        <td th:text="${usuario.nombre}">Nombre</td>
        <td th:text="${usuario.password}">Contraseña</td>
        <td th:text="${usuario.rol}">Rol</td>
        <td><a th:href="@{/usuario/editar/{id}(id=${usuario.id})}">Editar Usuario</a></td>
        <td><a th:href="@{/usuario/borrar/{id}(id=${usuario.id})}">Borrar Usuario</a></td>
    </tr>
    </tbody>
</table>
<a th:href="@{/index}">Inicio</a><br/>
<a th:href="@{/usuario/nuevo}">Nuevo Usuario</a><br/>
</body>
</html>
