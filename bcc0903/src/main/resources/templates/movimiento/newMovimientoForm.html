<!DOCTYPE html>
<html lang="es" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Document</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Nuevo Movimiento de la cuenta con IBAN: <span th:text="${IBAN}">*</span></h1>
    <form action="#" method="post" th:action="@{/movimiento/nuevo/submit}" th:object="${movimientoForm}">
        <div class="mb-3">
            <input hidden th:field="*{id}" type="text"/>
            <input hidden th:field="*{IBAN}" type="text"/>
            <input hidden th:field="*{fecha}" type="text"/>
        </div>
        <div class="mb-3">
            <label>Importe:</label><br/>
            <input th:field="*{importe}" type="text"/>
        </div>
        <input onclick="comprobarSaldo()" type="submit" value="Enviar"/>
    </form>
    <div class="mb-3">
        <label>Saldo actual: <span id="saldoActual" th:text="${saldoActual}">*</span> â‚¬.</label>
    </div>
    <a th:href="@{/index}">Volver al inicio</a><br/>
</div>
<script>
    function comprobarSaldo() {

        var importe = parseFloat(document.getElementById('importe').value);
        var saldoActual = parseFloat(document.getElementById('saldoActual').textContent);

        if ((importe + saldoActual) < 0) {
            alert("Movimiento no permitido. Saldo negativo!!!");
        }
    }

</script>
</body>
</html>
