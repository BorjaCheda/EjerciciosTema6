<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head><title>Autentificación</title></head>
<link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" rel="stylesheet">
<body><h2>Introduce tus credenciales:</h2>
<div th:if="${param.error}">Credenciales incorrectas</div>
<div th:if="${param.logout}">Te has desconectado</div>

<form method="post" th:action="@{/login}">
    <div class="container row d-flex justify-content-center">
    <div class="col-4 form-outline">
        <input class="form-control" id="form2Example1" type="text" name="username" placeholder="Username"/>
    </div></br>
    <div class="col-4">
        <input class="form-control" id="form2Example2" type="password" name="password" placeholder="Password"/>
    </div></br></br>

    <div class="col-12 d-flex justify-content-center">
        <div class="form-check">
            <input checked class="form-check-input" id="form2Example31" type='checkbox' name='remember-me' value=""/></input>
            <label class="form-check-label" for="form2Example31"> Recuérdame </label>
        </div>
    </div></br></br>
    <div class="col-12 d-flex justify-content-center">
        <input class="btn btn-primary btn-block d-flex justify-content-center" type="submit" value="INICIAR SESION"/>
    </div></br>
    </div>
</form>

</body>
</html>
